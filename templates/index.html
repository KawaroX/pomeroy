<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomeroy</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f6f8fa;
            --text-color: #2c3e50;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(52, 152, 219, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 10s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-50%) rotate(45deg); }
            100% { transform: translateX(50%) rotate(45deg); }
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--accent-color);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .file-upload-label:hover {
            background-color: #2471a3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        #resultSection {
            display: none;
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #htmlContent {
            width: 100%;
            height: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: scroll;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            box-sizing: border-box;
        }

        #copyButton {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #copyButton:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomeroy 推送生成</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file-upload" class="file-upload-label">
                选择文件（.docx）
            </label>
            <input id="file-upload" type="file" name="file" accept=".txt,.docx">
            <input type="submit" value="提交">
        </form>
        <div id="resultSection">
            <div class="result-header">
                <h2>解析结果</h2>
                <button id="copyButton" onclick="copyToClipboard()">复制到剪贴板</button>
            </div>
            <div id="htmlContent"></div>
        </div>
    </div>
    <script>
    document.querySelector('form').onsubmit = function(e) {
        e.preventDefault();
        var formData = new FormData(this);
        fetch('/', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('htmlContent').textContent = data;
            document.getElementById('resultSection').style.display = 'block';
        })
        .catch(error => console.error('Error:', error));
    };

    document.getElementById('file-upload').onchange = function() {
        document.querySelector('.file-upload-label').textContent =
            this.files[0] ? this.files[0].name : 'Choose File';
    };

    function copyToClipboard() {
        var htmlContent = document.getElementById('htmlContent');
        var textArea = document.createElement("textarea");
        textArea.value = htmlContent.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        textArea.remove();
        alert("HTML copied to clipboard!");
    }
    </script>
</body>
</html>
